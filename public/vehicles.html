<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registered Vehicles</title>
    <link rel="stylesheet" href="/styles.css" onerror="this.remove()" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
      header { padding: 16px 24px; background: #111827; border-bottom: 1px solid #1f2937; }
      main { padding: 24px; max-width: 1100px; margin: 0 auto; }
      .panel { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 16px; }
      a { color: #93c5fd; }
      button { background: #2563eb; color: white; border: 0; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
      button.secondary { background: #374151; }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: 6px; border-bottom: 1px solid #1f2937; }
      .status { margin-top: 8px; color: #93c5fd; font-size: 14px; }
    </style>
  </head>
  <body>
    <header>
      <div style="display:flex; align-items:center; justify-content:space-between;">
        <h2>Registered Vehicles</h2>
        <div>
          <label for="navSelect" style="margin-right:6px; color:#93c5fd;">Navigate:</label>
          <select id="navSelect" style="background:#0b1220; color:#e2e8f0; border:1px solid #1f2937; padding:6px 10px; border-radius:8px;">
            <option value="/">Scanner</option>
            <option value="/vehicles.html" selected>Registered Vehicles</option>
            <option value="/logs.html">Entry/Exit Logs</option>
            <option value="/pricing.html">Pricing</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <section class="panel">
        <h3>Add Vehicle</h3>
        <div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-bottom:10px;">
          <input id="regId" placeholder="id (QR value)" />
          <input id="regPlate" placeholder="plate" />
          <input id="regOwner" placeholder="owner name" />
          <select id="regType">
            <option value="car">car</option>
            <option value="bike">bike</option>
            <option value="truck">truck</option>
          </select>
          <button id="regBtn">Register</button>
          <button class="secondary" id="refreshVehicles">Refresh</button>
        </div>
        <div id="regStatus" class="status"></div>
      </section>
      <section class="panel" style="margin-top:12px;">
        <h3>Vehicles</h3>
        <div style="overflow:auto;">
          <table>
            <thead>
              <tr>
                <th>Vehicle QR ID</th>
                <th>Number Plate</th>
                <th>Owner Name</th>
                <th>Vehicle Type</th>
                <th>Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="vehiclesBody"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="/vehicles.js"></script>
    <script>
      const navSelect = document.getElementById('navSelect');
      navSelect.addEventListener('change', () => { window.location.href = navSelect.value; });
    </script>
  </body>
  </html>
