<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pricing</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
      header { padding: 16px 24px; background: #111827; border-bottom: 1px solid #1f2937; }
      main { padding: 24px; max-width: 900px; margin: 0 auto; }
      .panel { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 16px; }
      a { color: #93c5fd; }
      button { background: #2563eb; color: white; border: 0; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
      button.secondary { background: #374151; }
      .result { white-space: pre-wrap; background: #0b1220; border: 1px solid #1f2937; border-radius: 8px; padding: 12px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </head>
  <body>
    <header>
      <div style="display:flex; align-items:center; justify-content:space-between;">
        <h2>Pricing</h2>
        <div>
          <label for="navSelect" style="margin-right:6px; color:#93c5fd;">Navigate:</label>
          <select id="navSelect" style="background:#0b1220; color:#e2e8f0; border:1px solid #1f2937; padding:6px 10px; border-radius:8px;">
            <option value="/">Scanner</option>
            <option value="/vehicles.html">Registered Vehicles</option>
            <option value="/logs.html">Entry/Exit Logs</option>
            <option value="/pricing.html" selected>Pricing</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <section class="panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
          <h3 style="margin:0;">Set Rate (‚Çπ/minute)</h3>
          <button id="clearPricing" style="background:#dc2626;" onclick="if(confirm('‚ö†Ô∏è Delete ALL pricing rates? This cannot be undone!')) clearAllPricing();">üóëÔ∏è Clear All Rates</button>
        </div>
        <div style="display:flex; gap:8px; flex-wrap:wrap; align-items:center; margin-bottom:10px;">
          <select id="priceType">
            <option value="car">car</option>
            <option value="bike">bike</option>
            <option value="truck">truck</option>
          </select>
          <input id="priceRate" type="number" min="0" step="1" placeholder="rate per minute" />
          <button id="savePrice">Save Rate</button>
          <button class="secondary" id="loadPrices">Load Rates</button>
        </div>
        <div id="pricingList" class="result">No pricing loaded.</div>
      </section>

      <section class="panel" style="margin-top:12px;">
        <h3>Parking Availability</h3>
        <div id="slotsGrid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:12px;">
          <!-- Filled by pricing.js -->
        </div>
        <div class="status" id="slotsStatus"></div>
      </section>
    </main>
    <script src="/pricing.js"></script>
    <script>
      const navSelect = document.getElementById('navSelect');
      navSelect.addEventListener('change', () => { window.location.href = navSelect.value; });
    </script>
  </body>
  </html>
