<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entry/Exit Logs</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
      header { padding: 16px 24px; background: #111827; border-bottom: 1px solid #1f2937; }
      main { padding: 24px; max-width: 1100px; margin: 0 auto; }
      .panel { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 16px; }
      a { color: #93c5fd; }
      button { background: #2563eb; color: white; border: 0; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
      button.secondary { background: #374151; }
      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: 6px; border-bottom: 1px solid #1f2937; }
    </style>
  </head>
  <body>
    <header>
      <div style="display:flex; align-items:center; justify-content:space-between;">
        <h2>Entry/Exit Logs</h2>
        <div>
          <label for="navSelect" style="margin-right:6px; color:#93c5fd;">Navigate:</label>
          <select id="navSelect" style="background:#0b1220; color:#e2e8f0; border:1px solid #1f2937; padding:6px 10px; border-radius:8px;">
            <option value="/">Scanner</option>
            <option value="/vehicles.html">Registered Vehicles</option>
            <option value="/logs.html" selected>Entry/Exit Logs</option>
            <option value="/pricing.html">Pricing</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <section class="panel">
        <div style="display:flex; gap:8px; align-items:center; margin-bottom:10px; justify-content:space-between;">
          <button class="secondary" id="refreshLogs">Refresh Logs</button>
          <button id="clearLogs" style="background:#dc2626;" onclick="if(confirm('‚ö†Ô∏è Delete ALL entry/exit logs? This cannot be undone!')) clearAllLogs();">üóëÔ∏è Clear All Logs</button>
        </div>
        <div style="overflow:auto;">
          <table style="width: 100%;">
            <thead>
              <tr>
                <th>Vehicle QR ID</th>
                <th>Number Plate</th>
                <th>Owner Name</th>
                <th>Vehicle Type</th>
                <th>Entry Date</th>
                <th>Entry Time</th>
                <th>Exit Date</th>
                <th>Exit Time</th>
                <th>Slot</th>
                <th>Duration (min)</th>
                <th>Fee (‚Çπ)</th>
              </tr>
            </thead>
            <tbody id="logsBody"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="/logs.js"></script>
    <script>
      const navSelect = document.getElementById('navSelect');
      navSelect.addEventListener('change', () => { window.location.href = navSelect.value; });
    </script>
  </body>
  </html>
